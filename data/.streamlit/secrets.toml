[smtp]
host = "smtp.gmail.com"        # or your company SMTP, e.g. "smtp.office365.com"
port = 465                     # 465 (SSL) or 587 (STARTTLS)
user = "you@example.com"       # optional if your SMTP allows unauthenticated send
password = "YOUR_APP_PASSWORD" # for Gmail/365 use an App Password
from = "Supply Bot <you@example.com>"
to = "yourteam@example.com"    # optional default; you can edit in the UI

